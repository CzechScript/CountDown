<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="styly.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Your Countdown</h1>
    <h2 id="current">TO</h2>
    <div class="container">
        <div class="countEl days-c">
            <p class="numbers" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countEl hours-c">
            <p class="numbers" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countEl mins-c">
            <p class="numbers" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countEl seconds-c">
            <p class="numbers" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
